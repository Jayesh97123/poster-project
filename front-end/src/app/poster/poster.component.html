<div class="container">
    <div class="d-flex justify-content-between">
        <span class="" style="margin: 5px; width: 31%;">
            <input class="form-control" type="text" #search placeholder="Search Tag" (keyup)="searchValue(search.value)">
        </span>
        <span>
          <button class="btn btn-light" style="margin: 5px;" (click)="signOut()">Sign out</button>
          <button class="btn btn-primary" style="margin: 5px;" (click)="createPoster()">Create Poster</button>
        </span>
    </div>
    <table class="table">
        <thead>
          <tr>
            <th scope="col">Title</th>
            <th scope="col">Sub Title</th>
            <th scope="col">Tags</th>
            <th scope="col">Content</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let list of posterList">
            <td>{{list.title}}</td>
            <td>{{list.subTitle}}</td>
            <td>{{list.tag}}</td>
            <td>{{list.content}}</td>
            <td>
              <svg (click)="editPoster(list.id)" style="margin-right: 8px;" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-fill" viewBox="0 0 16 16">
                <path d="M12.854.146a.5.5 0 0 0-.707 0L10.5 1.793 14.207 5.5l1.647-1.646a.5.5 0 0 0 0-.708l-3-3zm.646 6.061L9.793 2.5 3.293 9H3.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.207l6.5-6.5zm-7.468 7.468A.5.5 0 0 1 6 13.5V13h-.5a.5.5 0 0 1-.5-.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.5-.5V10h-.5a.499.499 0 0 1-.175-.032l-.179.178a.5.5 0 0 0-.11.168l-2 5a.5.5 0 0 0 .65.65l5-2a.5.5 0 0 0 .168-.11l.178-.178z"/>
              </svg>
              <svg (click)="deletePoster(list.id)" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-archive-fill" viewBox="0 0 16 16">
                <path d="M12.643 15C13.979 15 15 13.845 15 12.5V5H1v7.5C1 13.845 2.021 15 3.357 15h9.286zM5.5 7h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1 0-1zM.8 1a.8.8 0 0 0-.8.8V3a.8.8 0 0 0 .8.8h14.4A.8.8 0 0 0 16 3V1.8a.8.8 0 0 0-.8-.8H.8z"/>
              </svg>
            </td>
          </tr>
          <tr *ngIf="!posterList?.length" align="center">
            <td colspan="5">No records</td>
          </tr>
        </tbody>
      </table>
</div>
